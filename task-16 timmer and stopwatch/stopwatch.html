<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK-stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="icon" href="clock.jpg" type="jpeg">
</head>
<body>
    <div class="container-2"><h3>STOPWATCH</h3>
        <div class="btn-stopwatch">
            <button id="startStopwatchButton" onclick="startStopwatch()">Start </button>
            <button id="stopStopwatchButton" onclick="stopStopwatch()">Stop </button>
            <button id="resetStopwatchButton" onclick="resetStopwatch()">Reset </button>
        </div>
        
        <div id="stopwatch">
            00:00:00:000  
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
