<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer scr="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dialog Box</title>
</head>
<body>
    <button class="Register">REGISTER</button>
    <section class="box">
        <div class="close">&times;</div>
        <div class="circle">
            <span class="register-head"></span>
            <span class="register-body"></span>

        </div>
        <div class="registration-box"> LOGIN IN
            <div>
                <input type="text" class="Name" required="required">
                <label for="Name">Name</label>

            </div>
            <div>
                <input type="text" class="Message" required="required" >
                <label for="Message">Message</label>

            </div>
            <button class="btnSubmit">Submit</button>

        </div>
    </section>
 
   
    
</body>
</html>
